<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>

  </style>
  <style>
    ins {
      background-color: #6eff6e;
      text-decoration: initial;
    }

    del {
      background-color: #ff6e6e;
    }

    img {
      max-width: 100%;
      margin: 0 6px;
    }

    a {
      color: #0086E5;
    }

    hr {
      cursor: default;
      /* synostyle */
      border: 2px solid #b4bec8;
      border-style: none none solid;
      color: #fff;
      background-color: #fff;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      table-layout: fixed;
    }
    table td,
    table th,
    table caption {
      border: 1px solid lightgray;
    }
  </style>
  <style>
    body {
      color: rgba(0, 0, 0, 0.65);
      font: 14px/2 PingFang SC, Lantinghei SC, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans-serif;
    }

    .nsx-container {
      width: 96%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .nsx-title {
      font-size: 24px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.85);
      text-align: center;
    }

    .nsx-meta {
      text-align: center;
      color: rgba(0, 0, 0, 0.45);
    }
    .nsx-meta span {
      margin-right: 10px;
    }

    .nsx-content {
      margin-top: 10px;
    }

    .nsx-attachment {
      border-top: 1px solid #e8e8e8;
      margin-top: 20px;
      padding: 10px 0;
    }

    .nsx-attachment dd {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="nsx-container">
    <div class="nsx-title">{{ title }}</div>
    <div class="nsx-meta">
      <span>创建时间：{{ ctime | dayjs }}</span>
      <span>修改时间：{{ mtime | dayjs }}</span>
      {% if tag.length %}
      <span>标签：{{ tag | join(',') }}</span>
      {% endif %}
    </div>
    <div class="nsx-content">
      {{ content | safe }}
    </div>
    <dl class="nsx-attachment">
      <dt>附加文件</dt>
      {% for key, item in attachment %}
      {% if item.width or item.height %}
      {% else %}
      <dd><a href="attachments/{{ item.name }}" target="_blank">{{ item.name }}</a></dd>
      {% endif %}
      {% endfor %}
    </dl>
  </div>

  <script>
    var attachment = {{ attachment | dump | safe }}
    for (var i in attachment) {
      var item = attachment[i]
      var elem = document.querySelector('[ref="' + item.ref + '"]')

      elem && elem.setAttribute('src', 'attachments/' + item.name)
    }

    var attachments = document.querySelectorAll('.nsx-attachment dd')
    if (!attachments.length) {
      document.querySelector('.nsx-attachment').remove()
    }
  </script>
</body>
</html>
